# 图集重构配置
[RebuildAtlas]
# 是否启用图集重构
enabled = true
# 要处理的动画文件夹列表（支持多行格式，每行一个文件夹，或使用逗号分隔）
animation_folders = Knight
#     Knight Hatchling Anim

# Duplicate 操作配置
[DuplicateOperation]
# 是否启用 duplicate 操作
enabled = false
# 操作模式：true 表示原始图片 -> Dup图片，false 表示 Dup图片 -> 原始图片
original_to_dup = true
# 要操作的动画文件夹列表（支持多行格式，每行一个文件夹，或使用逗号分隔）
# 如果为空，则不进行duplicate操作
animation_folders = Knight/Abyss Kneel
#     Knight Hatchling Anim

# 切割配置
[Slice]
# 是否启用图集切割
enabled = false
# 要切割的动画文件夹列表（支持多行格式，每行一个文件夹，或使用逗号分隔）
# 可以指定 GameObjectName（会处理该 GameObject 的所有动画）或 GameObjectName/AnimationName（处理特定动画）
animation_folders = Knight/Idle
#     Knight Hatchling Anim
# 如果为空，则处理所有动画
# 切割功能会从 Atlases/Original 目录加载图集，并将每个 sprite 切割为单独的 PNG 文件
# 输出目录为应用程序目录下的 Sliced_Frames 文件夹，将需要的动画复制到Animations内
